<!doctype html>
{% load static %}
<html lang="en">

    <head>

        <!-- Basic Page Needs
        ================================================== -->
        <title>Mental Education</title>   
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Mental Education-Educational Platform">
        <!-- UIkit CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.10/dist/css/uikit.min.css" />
    
        <!-- UIkit JS -->
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.10/dist/js/uikit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.10/dist/js/uikit-icons.min.js"></script>
    
    
        <!-- Favicon -->
        <link href="{%static 'assets/images/favicon.png' %}" rel="icon" type="image/png">
    
        <!-- CSS 
        ================================================== -->
        <link rel="stylesheet" href="{%static 'assets/css/style.css' %}">
        <link rel="stylesheet" href="{%static 'assets/css/night-mode.css' %}">
        <link rel="stylesheet" href="{%static 'assets/css/bootstrap.css' %}"> 
    
        <link rel="stylesheet" href="{%static 'assets/css/extra.css' %}">
        <link rel="stylesheet" href="{%static 'assets/css/preloader.css' %}" />
    
    
        <!-- icons
        ================================================== -->
        <link rel="stylesheet" href="{%static 'assets/css/icons.css' %}">
    
    
    </head>

<body>


    <!-- Wrapper -->
    <div id="wrapper">


        <!-- Header Container
        ================================================== -->

        <div class="uk-card-default bg-gradient-grey py-4 uk-light">
            <div class="uk-flex uk-flex-center uk-flex-middle">
                <i class=" uil-graduation-hat icon-medium"></i>
                <h4 class="mb-0 ml-3"> Mental Education</h3>
            </div>
        </div>

        <!-- Content
        ================================================== -->

        <!-- Content / End -->

        <div uk-height-viewport="expand: true" class="uk-flex uk-flex-middle">
            <div class="uk-width-1-2@m uk-width-1-2@s m-auto text-center">
                {% if account_activation_status == True %}
                <i style="font-size: 70px;" class="icon-feather-check-circle uk-text-success"></i>

                <h3>Account Activated!</h3>
                <p class="mb-0"> Thank you for confirming your email.</p>
                <a href="/View/Auth/Login" class="button grey transition-3d-hover my-4 medium" >
                     Login Now <i class="icon-material-outline-arrow-forward ml-2"></i></a>
                {% else %}
                <i style="font-size: 70px;" class="uil-sad-cry text-secondary"></i>

                <h3>Ops Your Account Could Not Be Activated</h3>
                <p class="mb-0"> we could not confirm your email please try later.</p>
                
                {% endif %}
                

            </div>
        </div>





    </div>

    <!-- Wrapper / End -->


    <!--Night Mode-->
    <script src="{%static 'assets/js/nightMode.js' %}"></script>
    <!-- javaScripts
    ================================================== -->
    <script src="{%static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{%static 'assets/js/simplebar.js' %}"></script>
    <script src="{%static 'assets/js/main.js' %}"></script>
    <script src="{%static 'assets/js/bootstrap-select.min.js' %}"></script>
    <script src="{%static 'assets/js/preloader.js' %}"></script>


</body>

</html>
